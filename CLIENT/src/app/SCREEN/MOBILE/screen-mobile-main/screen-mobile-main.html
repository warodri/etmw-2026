<div class="container-fluid">
    
    <div class="col-12 col-md-7 col-lg-7 mx-auto px-3 px-md-0">
        
        <app-mobile-header></app-mobile-header>

        <!-- 
            Stories
        -->
        <div class="mt-4 px-2">
            <div class="rounded-4 overflow-hidden position-relative">
                <div class="position-absolute p-3  text-end" style="right:0">
                    <h3 class="m-0 fw-bold">
                        Stories
                    </h3>
                    <div>
                        60-second ideas <br>Swipe to go deeper
                    </div>
                    <button class="mt-3 btn btn-primary rounded-pill fw-bold px-3 pt-2 pb-2" (click)="gotoStories()">
                        Discover
                    </button>
                </div>
                <img src="stories.png" class="w-100" style="height:170px; object-fit: cover;" />
            </div>
        </div>

        <!-- 
            Commercial
        -->
        <div class="mt-3 px-2">
            <div class="rounded-4 overflow-hidden position-relative">
                <div class="position-absolute p-3 mt-2">
                    <h3 class="m-0 fw-bold">
                        Explore Over 1M+ <br>
                        Audiobooks
                    </h3>
                    <button class="mt-3 btn btn-primary rounded-pill fw-bold px-3 pt-2 pb-2" (click)="gotoSearchResult()">
                        Find Yours
                    </button>
                </div>
                <img src="mobile-audiobooks-promo-1.png" class="w-100" style="height:170px; object-fit: cover;" />
            </div>
        </div>
       
        <!-- 
            Categories
        -->
        <div class="mt-5">
            <div class="d-flex justify-content-between align-items-center gap-3">
                <h3 class="fw-bold">
                    Categories
                </h3>
                <button class="btn btn-dark text-gray-400 rounded-pill">
                    See all
                </button>
            </div>
            <div class="mt-3  overflow-hidden" style="width: 100%;">
                <app-categories
                    (onCategorySelected)="gotoFindByCategory($event)"
                ></app-categories>
            </div>
        </div>

        <!-- 
            Picked For You
        -->
        <div class="mt-5">
            <app-homepage-categories-and-books
                section="for-you"
            ></app-homepage-categories-and-books>
        </div>
        
        <!-- 
            Popular
        -->
        <div class="mt-5">
            <app-homepage-categories-and-books
                section="trending"
            ></app-homepage-categories-and-books>
        </div>

        <!-- 
            Latest Authors
        -->
        <div class="mt-5">
            <div class="bg-secondary rounded-5 p-4">
                <div class="d-flex justify-content-between align-items-center gap-3">
                    <h3 class="fw-bold">
                        Latest Authors
                    </h3>
                    <button class="btn btn-dark text-gray-400 rounded-pill" (click)="gotoSeeAllAuthors()">
                        See all
                    </button>
                </div>
                <div class="text-gray-400">
                    We only work with independent writers
                </div>
                <div class="mt-1 p-2 d-flex flex-wrap justify-content-start align-items-center gap-2">
                    <app-authors></app-authors>
                </div>
                <div class="mt-4 text-center">
                    <button class="btn btn-lg btn-primary rounded-pill fw-bold" (click)="gotoUpload()">
                        Upload your Work
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 
            Debate
        -->
        <div class="mt-5">
            <div class="bg-secondary rounded-5 px-4 pt-4 pb-3">
                <div class="d-flex justify-content-between align-items-center gap-3">
                    <h3 class="m-0 fw-bold">
                        Join the Debate!
                    </h3>
                    <button class="btn debate-action-btn rounded-pill" (click)="gotoFindBooks()">
                        See More
                    </button>
                </div>
                <div class="mt-3 text-gray-400">
                    Pick a book and discuss its ideas. Authors can read or listen to your 
                    feedback and may even rewrite parts of the book.
                </div>
                <div class="mt-3">
                    <div class="mb-3">
                        <app-item template="md"></app-item>
                    </div>
                    <div class="mb-3">
                        <app-item template="md"></app-item>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-5">
            <app-continue-listening></app-continue-listening>
        </div>

        <div class="mt-5">
            <app-follow-us-row></app-follow-us-row>
        </div>

    </div>
</div>


<div style="height:8rem"></div>

<app-mobile-footer></app-mobile-footer>

<app-first-run></app-first-run>
