<div class="d-flex flex-nowrap justify-content-start align-items-stretch gap-3">
    @for (item of categories(); track item) {
        <button class="btn btn-lg btn-dark rounded-3 p-3" style="width:150px;" (click)="select(item)">
            <h3>{{ item.icon }}</h3>
            <div class="mt-2 small">
                {{ item.name }}
            </div>
        </button>
    }
</div>
