@if (recentlyPlayed.length > 0) {
    <div class="bg-slate-800 rounded-4 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="fw-bold m-0">
                <i class="bi bi-clock-history text-primary"></i> &nbsp;Continue Listening
            </h5>
            <button class="btn btn-sm btn-secondary rounded-pill px-3">
                Clear All
            </button>
        </div>
        
        <div class="d-flex flex-column gap-3">
            @for (item of recentlyPlayed; track item.id) {
                <div class="bg-secondary rounded-4 p-3 d-flex align-items-center gap-3">
                    <img [src]="item.cover" 
                         class="rounded-3 flex-shrink-0" 
                         style="width: 60px; height: 90px; object-fit: cover;" />
                    <div class="flex-grow-1 min-w-0">
                        <div class="fw-bold text-truncate">{{ item.title }}</div>
                        <div class="small text-gray-400">{{ item.author }}</div>
                        <!-- Progress bar -->
                        <div class="mt-2">
                            <div class="progress" style="height: 4px; background-color: var(--color-bg-slate-900);">
                                <div class="progress-bar bg-primary" 
                                     [style.width.%]="item.progress"></div>
                            </div>
                            <div class="d-flex justify-content-between mt-1">
                                <small class="text-gray-400">{{ item.currentTime }}</small>
                                <small class="text-gray-400">{{ item.totalTime }}</small>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary rounded-circle flex-shrink-0" 
                            style="width: 48px; height: 48px;">
                        <i class="bi bi-play-fill"></i>
                    </button>
                </div>
            }
        </div>
    </div>
}
