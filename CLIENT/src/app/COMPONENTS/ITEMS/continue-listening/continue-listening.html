@if (recentlyPlayed().length > 0) {
    <div class="bg-slate-800 rounded-4 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="fw-bold m-0">
                <i class="bi bi-clock-history text-primary"></i> &nbsp;Continue Listening
            </h5>
        </div>
        
        <div class="d-flex flex-column gap-3">
            @for (item of recentlyPlayed(); track item._id) {
                <div class="bg-secondary rounded-4 p-3 d-flex align-items-center gap-3">
                    <img
                         [src]="getCoverUrl(item)"
                         class="rounded-3 flex-shrink-0 pointer"
                         (click)="openAudiobook(item)"
                         style="width: 60px; height: 90px; object-fit: cover;" />
                    <div class="flex-grow-1 min-w-0">
                        <div class="fw-bold text-truncate">{{ item.book.title || 'Untitled' }}</div>
                        <div class="small text-gray-400">{{ item.book.authorName || 'Unknown author' }}</div>
                        <div class="small text-gray-400 mt-1">Chapter {{ item.chapterNumber || 1 }}</div>
                        <!-- Progress bar -->
                        <div class="mt-2">
                            <div class="progress" style="height: 4px; background-color: var(--color-bg-slate-900);">
                                <div class="progress-bar bg-primary" 
                                     [style.width.%]="item.progressPercent || 0"></div>
                            </div>
                            <div class="d-flex justify-content-between mt-1">
                                <small class="text-gray-400">{{ progressLabel(item) }}</small>
                                <small class="text-gray-400">In progress</small>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary rounded-circle flex-shrink-0" 
                            (click)="openAudiobook(item)"
                            style="width: 48px; height: 48px;">
                        <i class="bi bi-play-fill"></i>
                    </button>
                </div>
            }
        </div>
    </div>
}
