@if (section) {
    <div class="d-flex justify-content-between align-items-center gap-3">
        <h3 class="fw-bold">
            @if (section == 'for-you') {
                ðŸ˜Ž &nbsp; Picked for You 
            } @else if (section == 'trending') {
                ðŸ”¥ &nbsp; Popular 
            }
        </h3>
        <button class="btn btn-dark text-gray-400 rounded-pill" (click)="gotoSection(section)">
            See all
        </button>
    </div>
    <div class="mt-3" style="width: 100%; overflow-x: hidden;">
        <div class="d-flex flex-nowrap justify-content-start align-items-center gap-3" style="width: 200%;">
            @for (item of audiobooks(); track item) {
                <img style="width:185px; height: 210px; object-fit: cover;" class="rounded-4 pointer" [src]="item.coverFileFull" (click)="gotoBookDetail(item._id)" />
            }
            @if (audiobooks().length == 0) {
                <span class="text-gray-300">
                    No audiobooks yet
                </span>
            }
        </div>
    </div>
}
